<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('/static/img1.avif') no-repeat center center fixed; 
                /* linear-gradient(to right, #e0eafc, #cfdef3); keeps gradient on top of image */
            background-size: cover;
        }

        /*====================*/

        .vertical-nav {
            position: fixed;
            top: 0;
            left: -250px;
            min-width: 250px;
            height: calc(100vh - 45px);
            border-radius: 6px;
            background-color: #cbf5aa;
            border: 3px solid rgb(153, 205, 243);
            padding-top: 20px;
            transition: left 0.3s ease;
            display: flex;
            flex-direction: column;
            z-index: 10;
        }

        .vertical-nav.show {
            left: 0;
        }

        .nav-link {
            color: #000;
            font-size: 16px;
            margin-bottom: 10px;
            border-radius: 25px;
            padding: 5px 10px;
            display: inline-block;
            text-align: center;
        }

        .nav-link:hover {
            background-color: rgb(153, 205, 243);
            border-radius: 25px;
            color: red;
        }

        .nav {
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .menu-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            transition: box-shadow 0.3s ease;  /* this is line for the shado transiton */
            background-color: #f5f4aa;
            color: #000;
            border: 3px solid rgb(153, 205, 243);
            padding: 10px 15px;
            cursor: pointer;
            font-size: 20px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
        }

        .menu-btn:hover {
            box-shadow: 4px 4px 13px gray;
            transition: 3;
        }

        .menu-btn::before,
        .menu-btn::after {
            content: "";
            display: block;
            width: 20px;
            height: 2px;
            background-color: rgb(0, 0, 0);
            margin: 3px 0;
        }

        
        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            max-width: 400px;
            width: 100%;
            border: 1px solid #dce4e8;
        }
        
        .form-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .form-container label {
            font-size: 14px;
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }

        .form-container input[type="time"] {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            background-color: #f9fafb;
        }

        .form-container button {
            background-color: #5a9bd5;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            padding: 10px 20px;
            width: 100%;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #4a88c4;
        }

        .form-container button:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(90, 155, 213, 0.5);
        }

        @media (max-width: 768px) {
            .form-container {
                margin: 20px;
                padding: 20px;
            }
        }

        /* Scrollbar Styles */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(224, 254, 250, 0.7);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgb(239, 221, 183);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgb(105, 175, 220);
        }


        .footer {
            background-color: #f5f4aa;
            color: #000;
            border: 3px solid rgb(153, 205, 243);
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 45px;
            border-radius: 7px;
        }

        .footer a {
            color: #000;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Menu Button -->
    <button class="menu-btn" onclick="toggleNavbar()"></button>

    <!-- Vertical Navbar -->
    <div id="navbar" class="vertical-nav">
        <nav class="nav flex-column">
            <a class="nav-link active" href="{{ url_for('welcome') }}">Home</a>
            <a class="nav-link active" href="{{ url_for('community') }}">Community</a>
            <a class="nav-link active" href="{{ url_for('news') }}">News</a>
            <a class="nav-link active" href="{{ url_for('dipti') }}">Go for Tickets</a>
            <a class="nav-link active" href="{{ url_for('settings') }}">Settings</a>
            <a class="nav-link active" href="{{ url_for('about') }}">About</a>
            <a class="nav-link active" href="{{ url_for('logout') }}">From-Start</a>
        </nav>
    </div>

    
    <div class="form-container">
        <h2>Set Scraping Schedule</h2>
        <form action="/settings" method="POST">
            <label for="time">Choose Time:</label>
            <input type="time" id="time" name="time" required>
            <button type="submit">Schedule</button>
        </form>
    </div>

    <!-- Footer -->
    <div class="footer">
        <a href="/static/img24.jpg" target="_blank">On_Your_Call</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Navbar toggle function
        function toggleNavbar() {
            const navbar = document.getElementById('navbar');
            navbar.classList.toggle('show');
        }

        // Close the navbar when clicking outside of it
        document.addEventListener('click', function(event) {
            const navbar = document.getElementById('navbar');
            const menuButton = document.querySelector('.menu-btn');

            if (!navbar.contains(event.target) && !menuButton.contains(event.target)) {
                navbar.classList.remove('show');
            }
        });
    </script>

</body>
</html>
