<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: cursive;
            display: flex;
            flex-direction: column;
        }

        body {
            background-color: rgba(207, 207, 207, 0.692);
            background-image: url("static/img20.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            /* flex: 1; */
            overflow-y: auto;
        }

        .vertical-nav {
            position: fixed;
            top: 0;
            left: -250px;
            min-width: 250px;
            height: calc(100vh - 45px);
            border-radius: 6px;
            background-color: #cbf5aa;
            border: 3px solid rgb(153, 205, 243);
            padding-top: 20px;
            transition: left 0.3s ease;
            display: flex;
            flex-direction: column;
            z-index: 10;
        }

        .vertical-nav.show {
            left: 0;
        }

        .nav-link {
            color: #000;
            font-size: 16px;
            margin-bottom: 10px;
            border-radius: 25px;
            padding: 5px 10px;
            display: inline-block;
            text-align: center;
        }

        .nav-link:hover {
            background-color: rgb(153, 205, 243);
            border-radius: 25px;
            color: red;
        }

        .nav {
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .menu-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            transition: box-shadow 0.3s ease;  /* this is line for the shado transiton */
            background-color: #f5f4aa;
            color: #000;
            border: 3px solid rgb(153, 205, 243);
            padding: 10px 15px;
            cursor: pointer;
            font-size: 20px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
        }

        .menu-btn:hover {
            box-shadow: 4px 4px 13px gray;
            transition: 3;
        }

        .menu-btn::before,
        .menu-btn::after {
            content: "";
            display: block;
            width: 20px;
            height: 2px;
            background-color: rgb(0, 0, 0);
            margin: 3px 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
            margin-top: 80px;
        }

        .content-section {
            position: relative;
            overflow: hidden;
            width: calc(50% - 40px);
            max-width: 350px;
            height: 350px;
            cursor: pointer;
            margin-bottom: 60px;
            border-radius: 65px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .content-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .content-section:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .content-section h2 {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 18px;
            margin: 0;
        }

        /* Scrollbar Styles */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(224, 254, 250, 0.7);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgb(239, 221, 183);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgb(105, 175, 220);
        }


        .footer {
            background-color: #f5f4aa;
            color: #000;
            border: 3px solid rgb(153, 205, 243);
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 45px;
            border-radius: 7px;
        }

        .footer a {
            color: #000;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Menu Button -->
    <button class="menu-btn" onclick="toggleNavbar()"></button>

    <!-- Vertical Navbar -->
    <div id="navbar" class="vertical-nav">
        <nav class="nav flex-column">
            <a class="nav-link active" href="{{ url_for('welcome') }}">Home</a>
            <a class="nav-link active" href="{{ url_for('community') }}">Community</a>
            <a class="nav-link active" href="{{ url_for('news') }}">News</a>
            <a class="nav-link active" href="{{ url_for('dipti') }}">Go for Tickets</a>
            <a class="nav-link active" href="{{ url_for('settings') }}">Settings</a>
            <a class="nav-link active" href="{{ url_for('about') }}">About</a>
            <a class="nav-link active" href="{{ url_for('logout') }}">From-Start</a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="container" id="contentContainer">
        <a href="https://in.bookmyshow.com/explore/sports" class="content-section" target="_blank">
            <img src="static/img21.png" alt="Discord">
            <h2>Book My Show</h2>
        </a>
        <a href="https://seatgeek.com/" class="content-section" target="_blank">
            <img src="static/img22.png"  alt="Instagram">
            <h2>Seat Geeks</h2>
        </a>
        <a href="https://www.premierleague.com/tickets" class="content-section" target="_blank">
            <img src="static/img23.png" alt="Twitter">
            <h2>EPL Tickets</h2>
        
    </div>

    <!-- Footer -->
    <div class="footer">
        <a href="/static/img24.jpg" target="_blank">Spend_Some_Buks</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleNavbar() {
            const navbar = document.getElementById('navbar');
            navbar.classList.toggle('show');
        }

        // Close the navbar when clicking outside of it
        document.addEventListener('click', function(event) {
            const navbar = document.getElementById('navbar');
            const menuButton = document.querySelector('.menu-btn');

            if (!navbar.contains(event.target) && !menuButton.contains(event.target)) {
                navbar.classList.remove('show');
            }
        });
    </script>
</body>
</html>
